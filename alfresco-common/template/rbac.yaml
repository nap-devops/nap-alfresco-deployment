 apiVersion: rbac.authorization.k8s.io/v1
 kind: Role
 metadata:
   name: acs:psp
   namespace: alfresco
 rules:
 - apiGroups:
   - policy
   resourceNames:
   - kube-system
   resources:
   - podsecuritypolicies
   verbs:
   - use
---
 apiVersion: rbac.authorization.k8s.io/v1
 kind: RoleBinding
 metadata:
   name: acs:psp:default
   namespace: alfresco
 roleRef:
   apiGroup: rbac.authorization.k8s.io
   kind: Role
   name: acs:psp
 subjects:
 - kind: ServiceAccount
   name: default
   namespace: alfresco
---
 apiVersion: rbac.authorization.k8s.io/v1
 kind: RoleBinding
 metadata:
   name: acs:psp:acs-ingress
   namespace: alfresco
 roleRef:
   apiGroup: rbac.authorization.k8s.io
   kind: Role
   name: acs:psp
 subjects:
 - kind: ServiceAccount
   name: acs-ingress
   namespace: alfresco